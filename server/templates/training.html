<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8"/>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/training.css') }}">
    </head>
    <body>
        <main>
            <h1>Training</h1>
            <p>Started: <span id="training-start">...</span></p>

            <!-- progress bar -->
            <div class="progress">
                <div id="training-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <br/>

            <!-- TODO: if finished, play button and stop button here -->
            <p>Here will be the option to play the midi file if finished.</p>
            <ul>
                <li>
                    Here will be a generated song soon...<br/>
                    <div>
                        <p>Here will be a Play and a Stop-Button for each song...</p>
                    </div>
                </li>
            </ul>
        </main>
        <footer>Summaery 2018</footer>

        <!-- Scripts -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery-3.3.1.min.js') }}" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
        <script type='text/javascript' src="{{ url_for('static', filename='js/midijs/MIDI.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/training/progress.js') }}"></script>
    </body>
</html>
